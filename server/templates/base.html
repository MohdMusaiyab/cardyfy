<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Card - {{.User.Login}}</title>
  <style>
    body {
      font-family: "{{index .Theme.Fonts 0}}", sans-serif;
      background: "{{index .Theme.Backgrounds 0}}";
      color: "{{index .Theme.Colors 0}}";
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      padding: 20px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{.User.Name}} (@{{.User.Login}})</h1>
    <p>{{.User.Bio}}</p>
    <p><strong>Public Repos:</strong> {{.User.PublicRepos}}</p>
    <p><strong>Followers:</strong> {{.User.Followers}} | <strong>Following:</strong> {{.User.Following}}</p>

    <h3>Tech Stack</h3>
    <ul>
      {{range .TechStack}}
        <li>{{.}}</li>
      {{else}}
        <li>No repos yet</li>
      {{end}}
    </ul>

    <!-- Inject theme-specific template here -->
    {{template "theme" .}}
  </div>
</body>
</html>
